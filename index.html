<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio Builder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      padding: 2rem;
    }
    #output {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">🧑‍💻 Portfolio Builder</h1>
    <form id="portfolioForm">
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="bio" class="form-label">Short Bio</label>
        <textarea class="form-control" id="bio" rows="2" required></textarea>
      </div>
      <div class="mb-3">
        <label for="skills" class="form-label">Skills (comma separated)</label>
        <input type="text" class="form-control" id="skills" required>
      </div>
      <div class="mb-3">
        <label for="projects" class="form-label">Projects (name:url, one per line)</label>
        <textarea class="form-control" id="projects" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Generate Portfolio</button>
    </form>

    <div id="output" class="mt-5"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
